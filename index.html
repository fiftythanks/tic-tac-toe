<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="#" method="POST">
      <div class="players">
        <div class="player">
            <div class="player-name">
              <label for="player1-name">Player1 Name:</label>
              <input type="text" id="player1-name" name="name">
            </div>
            <div class="player-mark">
              <label for="player1-mark">Player2 Mark:</label>
              <select name="player1-mark" id="player1-mark">
                <option value="X" selected>X</option>
                <option value="O">O</option>
              </select>
            </div>
        </div>
        <div class="player">
          <div class="player-name">
            <label for="player2-name">Player2 Name:</label>
            <input type="text" id="player2-name" name="name">
          </div>
          <div class="player-mark">
            <label for="player2-mark">Player2 Mark:</label>
            <select name="player2-mark" id="player2-mark">
              <option value="X">X</option>
              <option value="O" selected    >O</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="start-btn">Start game</button>
    </form>
  </body>
</html>
